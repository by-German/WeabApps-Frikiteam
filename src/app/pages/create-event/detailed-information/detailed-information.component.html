<div class="container">

  <form [formGroup]="itineraries" (ngSubmit)="onSubmitItineraries()" class="form">

    <h2>Itineraries</h2>

    <div class="itineraries-component" *ngFor="let i of listItineraries">
      <mat-form-field appearance="fill">
        <mat-label>Itinerary {{ i }}</mat-label>
        <input matInput [formControlName]="'itinerary'+ i" class="input-disabled">
      </mat-form-field>
    </div>
    <button mat-icon-button type="button" (click)="addItinerary()">
      <mat-icon style="color: white">add</mat-icon>
    </button>

    <br>
<!--    <button mat-raised-button type="submit" [disabled]="itineraries.invalid" class="btn-submit">-->
<!--      SAVE-->
<!--    </button>-->

  </form>


  <form [formGroup]="information" (ngSubmit)="onSubmit()" class="form">

    <h2>Information Detailed</h2>

    <div class="information-component" *ngFor="let i of listInformation">
      <div *ngIf="i != 1"  class="divider"></div>

      <mat-form-field appearance="fill">
        <mat-label>title for content {{ i }}</mat-label>
        <input matInput [formControlName]="'title'+ i">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>description for content {{ i }}</mat-label>
        <textarea matInput [formControlName]="'description'+ i"></textarea>
      </mat-form-field>

      <div class="flex-container-img">
        <p>Choose an image for the event logo:</p>
        <div class="img-upload" [style.background]="(pathImg[i-1]) ? 'url(' + pathImg[i-1] + ')' : 'none'">
          <label for="input-img" class="btn-upload">UPLOAD IMAGE</label>
          <input type="file" name="image" id="input-img" (change)="onChange()"
                 style="display: none" accept="image/png, image/jpeg, image/jpg">
        </div>
      </div>

    </div>

    <button mat-icon-button type="button" (click)="addInformation()">
      <mat-icon style="color: white">add</mat-icon>
    </button>

    <br>

    <button *ngIf="!modeEdit && !isLoading" mat-raised-button type="submit" [disabled]="information.invalid || itineraries.invalid" class="btn-submit">
      NEXT
    </button>

    <div style="display: flex; justify-content: center;">
      <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
    </div>
<!--    <button mat-raised-button type="button" class="btn-submit" (click)="onSave()">-->
<!--      SAVE-->
<!--    </button>-->
  </form>

</div>
