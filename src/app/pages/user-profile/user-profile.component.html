<div>
  <mat-grid-list cols="5" rowHeight="675px">
    <!-- Profile -->
    <mat-grid-tile colspan="2" class="profile-tile">
      <div class="internalMatGrid">
        <mat-grid-list cols="1" rowHeight="10%">
          <!-- Profile Header -->
          <mat-grid-tile rowspan="3">
            <div class="internalMatGrid">
              <mat-grid-list cols="2" rowHeight="25%">
                <mat-grid-tile rowspan="3">
                  <div  style="position: relative; height: 100%; display: flex; justify-content: center; align-items: center">
                    <img src={{userData.profile_img}} alt="Sheldon Cooper" id="profile-picture">
                  </div>
                </mat-grid-tile>

                <mat-grid-tile rowspan="3" >
                  <mat-list dense >
                    <mat-list-item>
                      <h2 >2 assisted events</h2>
                    </mat-list-item>

                    <mat-list-item>
                      <h2>20 followers</h2>
                    </mat-list-item>

                    <mat-list-item>
                      <h2>46 following</h2>
                    </mat-list-item>
                  </mat-list>
                </mat-grid-tile>

                <mat-grid-tile>
                  <h1>{{userData.user_name}}</h1>
                </mat-grid-tile>

                <mat-grid-tile>
                  <button mat-button class="button1" color="primary">{{ isEditMode ? 'Save Changes' : 'Edit Profile'}}</button>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
          </mat-grid-tile>

          <!-- Profile Info -->
          <mat-grid-tile rowspan="7" id="user-info" >
            <mat-card id="user-info-card" style="background-color: transparent;" class="mat-elevation-z0" >
              <div class="user-info-item-list">
                <mat-list>
                  <mat-list-item>
                    <h1>Full Name</h1>
                  </mat-list-item>

                  <mat-list-item>
                    <h2>{{ userData.first_name + " " + userData.last_name}}</h2>
                  </mat-list-item>
                </mat-list>
              </div>

              <div class="user-info-item-list">
                <mat-list>
                  <mat-list-item>
                    <h1>Email</h1>
                  </mat-list-item>

                  <mat-list-item>
                    <h2>{{ userData.email }}</h2>
                  </mat-list-item>
                </mat-list>
              </div>

              <div class="user-info-item-list">
                <mat-list>
                  <mat-list-item>
                    <h1>Birth Date</h1>
                  </mat-list-item>

                  <mat-list-item>
                    <h2>{{ userData.date_bird}}</h2>
                  </mat-list-item>
                </mat-list>
              </div>

              <mat-card-actions align="end">
                <button mat-button class="button1" color="primary" >Sign Out</button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </mat-grid-tile>

    <!-- Eventos asistidos / Mis eventos -->
    <mat-grid-tile colspan="3">
      <mat-card class="event-card">
        <div style="width: 100%">
          <mat-grid-list cols="3" rowHeight="60px">
            <mat-grid-tile colspan="2" rowspan="3">
              <mat-card style="width: 100%; background-color: transparent" class="mat-elevation-z0">
                <mat-card-header>
                  <mat-card-title>
                    <h1>
                      Friki Festival
                    </h1>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <mat-list dense>
                    <mat-list-item>
                      <h2>Status: Finilized</h2>
                    </mat-list-item>

                    <mat-list-item>
                      <h2>Created at 17/05/2020</h2>
                    </mat-list-item>

                    <mat-list-item>
                      <h2>Finished at el 17/06/2020</h2>
                    </mat-list-item>
                  </mat-list>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
